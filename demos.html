---
layout: default
---
<div class="row text-center">
    {% for demo in site.demos %}
        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 demo-box">
            <a href="{{demo.url}}">
                <div class="demo-img-wrapper">
                    <img src="/demos/{{ demo.title | slugify }}/thumb.png"></img>
                </div>
            </a>
        </div>
    {% endfor %}
</div>
<div class="row text-center">
    <p>Note: Many of these demos do not work on mobile.</p>
</div>
